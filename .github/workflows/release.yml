name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm i -g @tauri-apps/cli

      - name: Install deps
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri:build

      - name: Zip Aether.app (ditto)
        run: ditto -c -k --sequesterRsrc --keepParent src-tauri/target/release/bundle/macos/Aether.app src-tauri/target/release/bundle/macos/Aether.app.zip

      - name: Create release notes
        run: |
          cat > release-notes.md << 'EOF'
          Aether for macOS

          Install without Apple Developer ID (one-time Gatekeeper bypass):
          1) Download Aether.app.zip or the DMG
          2) Drag Aether.app to Applications
          3) Right-click Aether.app → Open → Open

          If macOS still shows “app is damaged”, run this in Terminal:
          xattr -dr com.apple.quarantine "/Applications/Aether.app"

          Homebrew (bypass quarantine automatically):
            brew tap siddhantj12/aether-g4 https://github.com/siddhantj12/aether-g4
            brew install --cask --no-quarantine aether

          Notes:
          - The app is not notarized. Bypass is safe and only needed once
          - For seamless open without prompts, the app must be signed/notarized
          EOF

      - name: Upload DMG artifact (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: Aether-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload APP ZIP artifact (fallback)
        uses: actions/upload-artifact@v4
        with:
          name: Aether-app-zip
          path: src-tauri/target/release/bundle/macos/Aether.app.zip

      - name: Upload DMG to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/Aether.app.zip
          body_path: release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

